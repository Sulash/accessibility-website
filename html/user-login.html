<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WalkAbout</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="icon" href="../images/logo-ps.png">
    <link rel="stylesheet" href="../css/user-login.css">
    <link rel="stylesheet" href="../css/footer.css">
    <link rel="stylesheet" href="../css/header.css">

</head>

<body>
    <!-- header and nav  -->
    <div class="container">
        <header class="clearfix">
          <!-- logo container  -->
          <div class="logo-container">
            <img src="../images/logo-ps.png" alt="walkabout-logo">
          </div>
    
          <!-- search bar container  -->
          <div class="search-bar-container">
            <input type="text" name="search-bar-input" id="search-bar-input" placeholder="Search for a product....">
            <span class="iconify search-icon" data-icon="ic-baseline-search" data-inline="false"></span>
          </div>
    
          <!-- icon: cart,user, favourite  -->
          <div class="services">
            <a href="cart.html">
              <span class="no-display">Cart</span>
              <span class="iconify cart-icon" data-icon="bi:cart" data-inline="false"></span>
            </a>
            <a href="favourite.html">
              <span class="no-display">Liked</span>
              <span class="iconify heart-icon" data-icon="ant-design:heart-filled" data-inline="false"></span>
            </a>
            <a href="user-login.html">
              <span class="no-display">User</span>
              <span class="iconify user-icon" data-icon="bx:bxs-user-circle" data-inline="false"></span>
            </a>
          </div>
          <div class="clearfix"></div>
    
          <!-- nav-bar  -->
          <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
              <a class="navbar-brand" href="index.html">Walkabout >></a>
              <button class="navbar-toggler navbar-dark" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="index.html">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="men-shoes.html">Men's Shoes</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="women-shoes.html">Women's Shoes</a>
                  </li>
    
                </ul>
              </div>
            </div>
          </nav>
        </header>
      </div>
    <div class="margin clearfix"></div>
    <!-- breadcrumb  -->
    <div class="breadcrumbs container ">
        <span>
            <a href="index.html">WalkAbout</a>
            >>
            <a href="user-login.html">User Login</a>
        </span>
    </div>

    <div class="margin"></div>
    <!-- login inform  -->
    <div class="container">
        <span class="h1 margin">Sign Up now!!</span>
        <!-- sign up now code  -->
        <div class="margin"></div>
        <form action="#">
            <div class="row g-3">
                <div class="col">
                    <input type="text" class="form-control" placeholder="First name" aria-label="First name" required>
                </div>
                <div class="col">
                    <input type="text" class="form-control" placeholder="Last name" aria-label="Last name" required>
                </div>
            </div>
            <div class="margin"></div>
            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1">@</span>
                <input type="text" class="form-control" placeholder="Username" aria-label="Username"
                    aria-describedby="basic-addon1" required>
            </div>

            <div class="form-floating mb-3">
                <input type="email" class="form-control" id="floatingInput" aria-label="email" placeholder="name@example.com" required>
                <label for="floatingInput">Email address</label>
            </div>
            <div class="form-floating margin">
                <input type="password" class="form-control" id="floatingPassword" aria-label="password" placeholder="Password" required>
                <label for="floatingPassword">Password</label>
            </div>


            <select class="form-select" aria-label="Default select example">
                <option selected>Select your gender...</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>

            <button class="btn btn-success text-capitalize margin" type="submit">Sign Up now</button>
    </div>
    </form>

    <div class="container">
        <h1 class="h1 text-center text-capitalize">Or</h1>
        <div class="row">
            <div class="user-col1">
                <span class="h5">Log In.....</span>
                <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="floatingInput1" placeholder="name@example.com" required>
                    <label for="floatingInput1">Email address</label>
                </div>
                <div class="form-floating margin">
                    <input type="password" class="form-control" id="floatingPassword2" placeholder="Password" required>
                    <label for="floatingPassword2">Password</label>
                </div>

                <button class="btn btn-success">Log In</button>
            </div>
            <div class="user-col2">
                <span class="h5 margin text-center">Sign up with..</span>
                <button class="btn btn-success width text-capitalize">Sign up with google</button>
                <button class="btn width facebook-color text-capitalize">Sign up with facebook</button>
                <button class="btn width yahoo-color text-capitalize">Sign up with yahoo</button>
            </div>
        </div>
    </div>

    <div class="margin"></div>

    <!-- footer block  -->
    <footer>
        <div class="container">
            <div class="bar">
                <!-- hr bar  -->
            </div>
            <div>
                <!-- form  -->
                <div class="form">
                    <form action="#">
                        <div>
                            <label for="name-input">Name:</label>
                            <br>
                            <input type="text" name="name" id="name-input" class="form-input" placeholder="">
                        </div>
                        <div>
                            <label for="email-input">Email:</label>
                            <br>
                            <input type="email" name="email" id="email-input" class="form-input"
                                placeholder="someone.email@example.com">
                        </div>
                        <div>
                            <label for="question-input">Question:</label>
                            <br>
                            <textarea name="question" id="question-input" rows="3"
                                placeholder="Some question or review...."></textarea>
                        </div>

                        <div class="button">
                            <button class="btn btn-lg btn-success">Submit</button>
                        </div>
                    </form>
                </div>

                <div class="location">
                    <img src="../images/map.png" alt="location of our(walkabout)">
                    <em>official.walkabout@gmail.com</em><br>
                    <em>9841476797,9841500123</em> <br>
                    <em>Kathmandu, Nepal</em>
                </div>
            </div>
        </div>
        <!-- clear fix  -->
        <div class="clearfix"> </div>
        <!-- clear fix  -->
        <div class="copyright">
            <hr>
            <span>WalkAbout &copy; 2021</span>
        </div>

    </footer>
    <!-- javascript  -->
    <script src="../js/bootstrap.min.js"></script>
    <script src="https://code.iconify.design/1/1.0.7/iconify.min.js"></script>
</body>

</html>
